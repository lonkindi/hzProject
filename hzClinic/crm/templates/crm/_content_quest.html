{% load static %}
<div class="content-inner">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">Оформление пакета документов</h2>
            </div>
          </header>
          <section class="tables">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-close">
                      <div class="dropdown">
                        <button type="button" id="closeCard" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                        <div aria-labelledby="closeCard" class="dropdown-menu has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
                      </div>
                    </div>
                    <div class="card-header d-flex align-items-center">
                      <h3 class="h4">Выбранная анкета</h3>

                    </div>
                    <div class="card-body">
                      <table class="table table-striped table-sm">
                        <thead>
                          <tr>
                            <th>№ п.п.</th>
                            <th>Вопрос</th>
                            <th>Ответ</th>

                          </tr>
                        </thead>
                        <tbody>
                        {% if form %}
                         {% for item in form %}
                          <tr>
                            <th scope="row">{{forloop.counter}}</th>
                              <td>{{item.label}}</td>
                              <td><input id={{item.id_for_label}} value={{item.value}}></td>
<!--                              <td><a href="../quest/{{ item.external_id }}">{{ item.external_id }}</a></td>-->
<!--                              <td>{{ item.date_filling }}</td>-->
<!--                              <td>{{ item.FIO }}</td>-->
<!--                              <td>{{ item.DOB }}</td>-->
<!--                              <td>{{ item.tel }}</td>-->
<!--                              <td>{{ item.addr }}</td>-->
                          </tr>
                         {% endfor %}
                        {% endif %}
                        </tbody>
                      </table>
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="card-body">
                            <table class="table table-striped table-sm">
                            {{ form.as_table }}
                            </table>
                            </div>
                            <input class="btn btn-primary" type="Submit" name="submit" value="Оформить"/>
                        </form>

                    </div>
                  </div>
                </div>
            </div>
            </div>
          </section>
          <!-- Page Footer-->
          <footer class="main-footer">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-6">
                  <p>#ХотянЗнает! &copy; 2017-2022</p>
                </div>
                <div class="col-sm-6 text-right">
                  <p>Design by <a href="https://bootstrapious.com/admin-templates" class="external">Bootstrapious</a></p>
                </div>
              </div>
            </div>
          </footer>
        </div>
